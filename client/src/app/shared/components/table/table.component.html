<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Original URL</th>
            <th scope="col">Created</th>
            <th colspan="2" scope="col">Short URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of (shortUrls | paging : pager.currentPage : pager.pageSize)">
            <td>
                <a [attr.href]="item.originalUrl">{{ item.originalUrl | truncate : 40 }}</a>
            </td>
            <td>{{ item.createdAt | datex : 'DD.MM.YYYY:HH:mm'}}</td>
            <td>
                <a [attr.href]="item.shortUrl">{{ item.shortUrl }}</a>
            </td>
            <td>
                <app-clipboard class="clipboard" [content]="item.shortUrl" (emitCopied)="copied($event)"></app-clipboard>
            </td>
        </tr>
    </tbody>
</table>
